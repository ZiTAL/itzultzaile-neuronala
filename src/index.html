<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<!-- menu -->
<div class="menu">
    <div class="burger" data-modal-target="staticModal" data-modal-toggle="staticModal">
        <button data-collapse-toggle="navbar" type="button" aria-controls="navbar" aria-expanded="false" data-modal-target="defaultModal" data-modal-toggle="defaultModal">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd">
                </path>
            </svg>
        </button>
    </div>
    <div class="github">
        <a href="https://github.com/ZiTAL/itzultzaile-neuronala">
        <button data-collapse-toggle="navbar" type="button" aria-controls="navbar" aria-expanded="false">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12,2A10,10,0,0,0,8.84,21.5c.5.08.66-.23.66-.5V19.31C6.73,19.91,6.14,18,6.14,18A2.69,2.69,0,0,0,5,16.5c-.91-.62.07-.6.07-.6a2.1,2.1,0,0,1,1.53,1,2.15,2.15,0,0,0,2.91.83,2.16,2.16,0,0,1,.63-1.34C8,16.17,5.62,15.31,5.62,11.5a3.87,3.87,0,0,1,1-2.71,3.58,3.58,0,0,1,.1-2.64s.84-.27,2.75,1a9.63,9.63,0,0,1,5,0c1.91-1.29,2.75-1,2.75-1a3.58,3.58,0,0,1,.1,2.64,3.87,3.87,0,0,1,1,2.71c0,3.82-2.34,4.66-4.57,4.91a2.39,2.39,0,0,1,.69,1.85V21c0,.27.16.59.67.5A10,10,0,0,0,12,2Z">
                </path>
            </svg>            
        </button>
        </a>
    </div>
    <div class="form">
        <select>
            <option value="es2eu">ES ➔ EU</option>
            <option value="eu2es">EU ➔ ES</option>
            <option value="fr2eu">FR ➔ EU</option>
            <option value="eu2fr">EU ➔ FR</option>
            <option value="en2eu">EN ➔ EU</option>
            <option value="eu2en">EU ➔ EN</option>
        </select>
        <input type="submit">
    </div>
</div>
<!-- Main modal -->
<div id="staticModal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">        
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">                
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Translation mode:
                </h3>         
                <button type="button" class="close" data-modal-hide="staticModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="body">
                <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                    <form>
                    <ul>
                        <li>
                            <p>
                                <input name="ia_type" type="radio" value="auto"><span>Auto</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <input name="ia_type" type="radio" value="text"><span>Text</span>
                            </p>
                        </li>                        
                        <li>
                            <p>
                                <input name="ia_type" type="radio" value="po"><span>Po</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <input name="ia_type" type="radio" value="srt"><span>Srt</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <input name="ia_type" type="radio" value="xml"><span>Xml</span>
                                <p class="xml">
                                    <input type="checkbox" value="node_value"><span>Node Values</span>
                                    <br>
                                    <input type="checkbox" value="node_attributes"><span>Node Attributes</span>
                                </p>
                            </p>
                        </li>                             
                    </ul>
                    </form>
                </p>
            </div>
            <!-- Modal footer -->
            <div class="footer">
                <button data-modal-hide="staticModal" type="button" class="save">Save</button>
<!--
                <button data-modal-hide="staticModal" type="button" class="reset">Reset</button>
                <a href="https://github.com/ZiTAL/itzultzaile-neuronala" class="text-right">
                    <img src="github.png" alt="github logo" title="github logo">
                </a>                
-->                
            </div>
        </div>
    </div>
</div>
</body>
</html>
